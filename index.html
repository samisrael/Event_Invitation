<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Event Invitation</title>
  </head>
  <body>
    <div class="invite-card">
      <div class="headings">
        <h1>Annual Alumni Meet</h1>
        <h3>Reconnect & Celebrate Together</h3>
      </div>
      <div class="details">
        <p><strong>Date:</strong> August 25, 2025</p>
        <p><strong>Time:</strong> 6:00 PM onwards</p>
        <p><strong>Venue:</strong> College Auditorium</p>
      </div>
      <div class="banner">
        <img src="assets/banner.jpg" alt="Event Banner" />
      </div>
    </div>
    
    <footer>
      <div class="contact">
        <h4>Contact</h4>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Phone:</strong> 9876543210</p>
        <p><strong>RSVP:</strong> <a href="https://rsvp">Click here!</a></p>
      </div>
    </footer>
  </body>
</html>
